<html>
<head>

body {background:gray;}

           }

       box-shadow:3px 5px 8px 8px pink;
      }

       background: #3A4655;

       font-size:30px;

       text-align:right;
    }
button {
        background: #3A4655;

</style>
<body>
<div>
<table>
  <tr>
   <th colspan="4;"><input type="text" style="width:280px;height:75px;" id="ab" ></th>
  </tr>
  <tr>
   <th><button style="color:red;" onclick="document.getElementById('ab').value=''">AC</button></th>

  </tr>

    <th><button onclick="document.getElementById('ab').value +='5'">5</button></th>

  </tr>

  <tr>

    <th><button onclick="document.getElementById('ab').value 
+='3'">3</button></th>

  </tr>

    <th><button onclick="document.getElementById('ab').value +='0'"> 0</button></th>
    <th><button onclick="document.getElementById('ab').value+='.'">.</button></th>
    <th><button style="color:#ffbc56;" onclick="cross()">&#9003;</button></th>
    <th><button style="color:#ffbc56;" onclick="calculate()">&#61;</button></th>
  </tr>
</table>

</div>

<script>
 var num1, num2, op ,res;

function calculate()
{
  num2=document.getElementById('ab').value;
  n1=parseInt(num1);
  n2=parseInt(num2)
  if(op=="+")
  {
   res=n1+n2;
   document.getElementById('ab').value=res;

  }
  else if(op=="-")
  {
   res=n1-n2;
   document.getElementById('ab').value=res;

  }
  
   else if(op=="/")
  {
   res=n1/n2;
   document.getElementById('ab').value=res;

  }
   else if(op=="*")
  {
   res=n1*n2;
  document.getElementById('ab').value=res;

  }
else if(op=="%")
  {
   res=n1/100*n2;
  document.getElementById('ab').value=res;

  }
}

 function add() {
num1=document.getElementById('ab').value;
op="+";
document.getElementById('ab').value = "";

//document.write(num1)
}

}

}

num1=document.getElementById('ab').value;

 //document.write(num1)

num1=document.getElementById('ab').value;

}

function cross() {
num=document.getElementById('ab').value;
num=parseInt(num/10);
document.getElementById('ab').value=num;

}
function swap() {
num=document.getElementById('ab').value;
num=parseInt(num)
if(num>0)
{
num="-"+num
document.getElementById('ab').value=num;
}
else if(num<0)
{

  document.getElementById('ab').value=  Math.abs(num);

}
